<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Decimal to Roman</title>
  </head>
  <body>
    <h1>Decimal To Roman Converter</h1>
    <form class="input-area">
      <div class="decimal-wrap">
        <label for="decimal">Type Decimal:</label>
        <input type="text" class="decimal" id="decimal" />
        <button id="convert" type="submit">Convert</button>
      </div>
      <div class="input-logger hidden">
        <p>Roman Result of:</p>
        <p id="inputLog"></p>
      </div>
      <div class="roman-wrap">
        <label for="roman">Roman Result:</label>
        <input type="text" class="roman" id="roman" disabled />
      </div>
    </form>
    <div class="info">
      <h3>Information</h3>
      <ul>
        <li>M : 1000</li>
        <li>D : 500</li>
        <li>C : 100</li>
        <li>L : 50</li>
        <li>X : 10</li>
        <li>V : 5</li>
        <li>I : 1</li>
      </ul>
      <p><i>Longest roman number is MMMDCCCLXXXVIII(3888).</i></p>
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
