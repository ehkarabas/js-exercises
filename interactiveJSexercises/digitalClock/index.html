<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * FAVICON -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/2x/digital-clock.png"
      type="image/x-icon"
    />
    <!-- * GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- * FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- * BOOTSTRAP CDN CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css"
      integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- * FLAG ICONS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css"
      integrity="sha512-uvXdJud8WaOlQFjlz9B15Yy2Au/bMAvz79F7Xa6OakCl2jvQPdHD0hb3dEqZRdSwG4/sknePXlE7GiarwA/9Wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- * EXTERNAL CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <!-- * Navbar & Lang Switch Dropdown -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container-fluid text-start">
        <div class="container p-0">
          <a class="navbar-brand d-flex align-items-center gap-3" href="#">
            <img
              src="./images/ehlogo-transparent.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            <p class="mb-0">Cool<span class="text-info">Dev</span> Clock</p>
          </a>
        </div>
        <div class="navbarNavDropdown">
          <ul class="navbar-nav lang">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="activeLang"></a
                  ></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                <li class="text-end">
                  <a class="dropdown-item" href="#" id="en-EN"><i class="fi fi-us fis"></i> English</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="tr-TR"><i class="fi fi-tr fis" ></i> Turkish</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="ru-RU"><i class="fi fi-ru fis" ></i> Russian</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="de-DE"><i class="fi fi-de fis" ></i> Deutsch</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="it-IT"><i class="fi fi-it fis" ></i> Italian</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="es-ES"><i class="fi fi-es fis" ></i> Spanish</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- * Date Field -->
      <div class="date container">
        <h5 class="display-6" id="date">
          <!-- <span id="day">01</span>/<span id="month">02</span>/<span id="year"
            >2023</span
          >
          <span id="weekDay">CAR</span> -->
        </h5>
      </div>
      <!-- * Time Field -->
      <div class="time container">
        <h5 class="display-6" id="time">
          <!-- <span id="hours">02</span>:<span id="mins">29</span>:<span id="secs"
            >03</span
          ><span id="h12">PM</span> -->
        </h5>
      </div>
    </div>

    <!-- * BOOTSTRAP CDN JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- * EXTERNAL JS -->
    <script src="./script/app.js"></script>
  </body>
</html>
