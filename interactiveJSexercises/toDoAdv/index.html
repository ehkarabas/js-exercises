<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * FAVICON -->
    <link
      rel="shortcut icon"

      type="image/x-icon"
    />
    <!-- * FONTAWESOME INTEGRATION -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- * GOOGLE FONTS INTEGRATION -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />
    <!-- * EXTERNAL CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <!-- * EXTERNAL SCRIPT -->
    <main>
      <header>
        <img src="./images/toDoBanner.png" alt="to-do logo" />
        <h1>TO-DOs</h1>
      </header>

      <div class="seperator"></div>

      <section class="add-to-do">
        <textarea name="" id="addToDo" placeholder="✍🏻 Add To-Do..."></textarea>
        <i class="fa-solid fa-plus"></i>
      </section>

      <section class="to-dos">
        <ul class="to-dos-list">
          <!-- <li class="to-do-item hidden">
            <i class="fa-regular fa-square"></i>

            <i class="fa-solid fa-pen"></i>
            <i class="fa-solid fa-check pen"></i>
            <i class="fa-sharp fa-solid fa-square-xmark trashNo"></i>
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-check trash"></i>
            <i class="fa-sharp fa-solid fa-square-xmark penNo"></i>
          </li> -->

      </section>
    </main>

    <footer class="hidden">
      <section class="message-modal">
        <p>To-Do successfully deleted.</p>
      </section>
    </footer>

    <script src="./script/app.js"></script>
  </body>
</html>
