<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * FAVICON -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios-filled/2x/forgot-password.png"
      type="image/x-icon"
    />
    <!-- * GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- * BOOTSTRAP CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- * EXTERNAL CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Password Generator</title>
  </head>
  <body class="text-light bg-dark">
    <!-- * Password Generator Container -->
    <div class="container d-flex flex-column gap-3 align-items-center">
      <button type="button" class="btn btn-primary btn-lg" id="generate">
        Generate Password
      </button>
      <p id="display" class="hidden">
        Your password is : <span class="text-info" id="password"></span>
      </p>
    </div>
    <!-- * Info Section -->
    <ul class="list-group">
      <li class="list-group-item active" aria-current="true">Features:</li>
      <li class="list-group-item">Password length is 10</li>
      <li class="list-group-item">Contains 3 random numbers</li>
      <li class="list-group-item">Contains 2 random special characters</li>
      <li class="list-group-item">Contains 1 uppercase letter minimum</li>
      <li class="list-group-item">Contains 1 lowercase letter minimum</li>
    </ul>
    <!-- * Author Info -->
    <div class="brand d-flex align-items-center gap-1">
      <img src="./images/ehlogo-transparent.png" alt="logo" class="logo" />
      <p class="display-6 mb-0">Cool<span class="text-info">Dev</span></p>
    </div>
    <!-- * BOOTSTRAP CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- * EXTERNAL JS -->
    <script src="./script/app.js"></script>
  </body>
</html>
