<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios-filled/2x/hand-scissors.png"
      type="image/x-icon"
    />
    <title>Stone, Paper, Scissors</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="top">Top Score : <span class="top-score"></span></div>

        <div class="score">
          <div>You <span id="you">0 </span> : <span id="pc"> 0</span> Pc</div>
        </div>
        <p class="description">Please make your selection</p>

        <div class="select">
          <div id="rock">
            <img src="./assets/rock.png" alt="rock" class="rock" />
          </div>
          <div id="paper">
            <img src="./assets/paper.png" alt="paper" class="paper" />
          </div>
          <div id="scissors">
            <img src="./assets/scissors.png" alt="scissors" class="scissors" />
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="match">
          <div id="your-choice"></div>
          <div id="pc-choice"></div>
        </div>
        <div class="result">
          <div class="result-msg"></div>
        </div>
      </div>

      <div class="modal-container">
        <div class="modal">
          <p>
            Game Over <br />
            <span id="final">☹️ You Lost ☹️</span>
          </p>
          <button id="modal-ok">Play Again</button>
        </div>
      </div>
    </main>

    <script src="./script/app.js"></script>
  </body>
</html>
