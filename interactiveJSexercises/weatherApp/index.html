<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios-filled/2x/rainy-weather.png"
      type="image/x-icon"
    />
    <!-- * GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- * FONTAWESOME CDN CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- * EXTERNAL CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Cool<span style="color: aqua">Dev</span> Weather</h3>

        <div>
          <!-- <h1 class="temp">16&deg;</h1> -->
          <h1 class="temp"></h1>

          <div class="city-time">
            <!-- <h1 class="name">London</h1> -->
            <h1 class="name"></h1>

            <small>
              <!-- <span class="time">06:90</span> -->
              <span class="time"></span>
              -
              <!-- <span class="date">Monday Sep 19</span> -->
              <span class="date"></span>
            </small>
          </div>

          <div class="weather">
            <!-- <img
              src="./assets/weather-icons/day/113.png"
              class="icon"
              alt="icon"
              width="50"
              height="50"
            /> -->
            <img src="" class="icon" alt="icon" width="50" height="50" />
            <!-- <span class="condition">Cloudy</span> -->
            <span class="condition"></span>
          </div>
        </div>
      </div>

      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search location..." />
          <button type="submit" class="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">Istanbul</li>
          <li class="city">London</li>
          <li class="city">New York</li>
          <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
          <h4>Weather Details</h4>

          <li>
            <span>Cloudy</span>
            <!-- <span class="cloud">89%</span> -->
            <span class="cloud"></span>
          </li>

          <li>
            <span>Humidity</span>
            <!-- <span class="humidity">64%</span> -->
            <span class="humidity"></span>
          </li>

          <li>
            <span>Wind</span>
            <!-- <span class="wind">8km/h</span> -->
            <span class="wind"></span>
          </li>
        </ul>
      </div>
    </div>

    <!-- * EXTERNAL JS -->
    <script src="./script/app.js"></script>
  </body>
</html>
